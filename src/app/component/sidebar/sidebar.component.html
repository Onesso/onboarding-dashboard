<div class="component">
  <div class="main">
    <div class="div-dashboard" (click)="navigateDashboard()">
      <i-lucide
        [img]="LayoutDashboard"
        color=" #004e92"
        size="30"
        class="dashboard"
      ></i-lucide>
      <span>Dashboard</span>
    </div>
    <div class="customer-explorer" (click)="navigateCustomers()">
      <i-lucide
        [img]="Users"
        color=" #004e92"
        size="30"
        class="users"
      ></i-lucide>
      <span>Customers</span>
    </div>
    <div class="Admin-setting" (click)="navigateSettings()">
      <i-lucide
        [img]="Settings"
        color=" #004e92"
        size="30"
        class="Settings"
      ></i-lucide>
      <span>Settings</span>
    </div>
  </div>

  <div class="Logout-setting" (click)="navigateLoginpage()">
    <i-lucide
      [img]="LogOut"
      color=" rgba(181, 1, 1, 0.658)"
      size="18"
      class="Logout"
    ></i-lucide>
    <span>Logout</span>
  </div>
</div>
